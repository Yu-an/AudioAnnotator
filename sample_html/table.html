
{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
 


<script type='text/javascript'>
$(document).ready(function($)
{
	//ajax row data
	//let ajax_data =
	//console.log(ajax_data);
		//[
		//{fname:"Code", lname:"With Mark", email:"mark@codewithmark.com", audio:"010512-4.wav"}, 
		//{fname:"Mary", lname:"Moe", email:"mary@gmail.com",audio:"010512-165.wav"},
		//{fname:"John", lname:"Doe", email:"john@yahoo.com", audio:"010512-34.wav"},
		//{fname:"Julie", lname:"Dooley", email:"julie@gmail.com", audio:"010512-48.wav"},
	//]



	//--->create data table > start
	let tbl =  '';
	tbl +='<table class="table table-hover">'

		//--->create table header > start
		tbl +='<thead>';
			tbl +='<tr>';
			tbl +='<th>First Name</th>';
			tbl +='<th>Last Name</th>';
			tbl +='<th>Audio</th>';
			tbl +='<th>Email</th>';
			tbl +='<th>Options</th>';
			tbl +='</tr>';
		tbl +='</thead>';
		//--->create table header > end

		
		//--->create table body > start
		tbl +='<tbody>';

			//--->create table body rows > start
			//$.each(ajax_data, function(index, val) 
			//{
				//you can replace with your database row id
			{% for val in audio_names %}
				//loop through ajax row data
				tbl +='<tr row_id="'+'{{val['row_id']}}'+'">';
					tbl +='<td ><div class="row_data" col_name="fname">'+'{{val['fname']}}'+'</div></td>';
					tbl +='<td ><div class="row_data" col_name="lname">'+'{{val['lname']}}'+'</div></td>';
					tbl +='<td ><div class="audio_data" col_name="audio">'+'<audio controls>'+'<source src="{{ url_for('static', filename = val['audio']) }}" type="audio/x-wav;codec=pcm">'+
        			'Your browser does not support the audio element.'+
        			'</audio>'+'</div></td>';
					tbl +='<td ><div class="editable_data" col_name="email">'+'{{val['audio']}}'+'</div></td>';
					// console.log(val["audio"]);
					//--->edit options > start
					tbl +='<td>';
					 
						tbl +='<span class="btn_edit" > <a href="#" class="btn btn-link " row_id="'+'{{val['row_id']}}'+'" > Edit</a> </span>';

						//only show this button if edit button is clicked
						tbl +='<span class="btn_save"> <a href="#" class="btn btn-link"  row_id="'+'{{val['row_id']}}'+'"> Save</a> | </span>';
						tbl +='<span class="btn_cancel"> <a href="#" class="btn btn-link" row_id="'+'{{val['row_id']}}'+'"> Cancel</a> </span>';

					tbl +='</td>';
					//--->edit options > end
					
				tbl +='</tr>';
			{% endfor %}
			//});

			//--->create table body rows > end

		tbl +='</tbody>';
		//--->create table body > end

	tbl +='</table>'	
	//--->create data table > end

	//output table data
	$(document).find('.tbl_user_data').html(tbl);

	$(document).find('.btn_save').hide();
	$(document).find('.btn_cancel').hide(); 


 
	//--->button > edit > start	
	$(document).on('click', '.btn_edit', function(event) 
	{
		event.preventDefault();
		let tbl_row = $(this).closest('tr');

		let row_id = tbl_row.attr('row_id');

		tbl_row.find('.btn_save').show();
		tbl_row.find('.btn_cancel').show();

		//hide edit button
		tbl_row.find('.btn_edit').hide(); 

		//make the whole row editable
		tbl_row.find('.editable_data')
		.attr('contenteditable', 'true')
		.attr('edit_type', 'button')
		.addClass('bg-warning')
		.css('padding','3px')

		//--->add the original entry > start
		tbl_row.find('.row_data').each(function(index, val) 
		{  
			//this will help in case user decided to click on cancel button
			$(this).attr('original_entry', $(this).html());
		}); 		
		//--->add the original entry > end

	});
	//--->button > edit > end


	//--->button > cancel > start	
	$(document).on('click', '.btn_cancel', function(event) 
	{
		event.preventDefault();

		let tbl_row = $(this).closest('tr');

		let row_id = tbl_row.attr('row_id');

		//hide save and cacel buttons
		tbl_row.find('.btn_save').hide();
		tbl_row.find('.btn_cancel').hide();

		//show edit button
		tbl_row.find('.btn_edit').show();

		//make the whole row editable
		tbl_row.find('.editable_data')
		.attr('edit_type', 'click')
		.removeClass('bg-warning')
		.css('padding','') 

		tbl_row.find('.editable_data').each(function(index, val) 
		{   
			$(this).html( $(this).attr('original_entry') ); 
		});  
	});
	//--->button > cancel > end

	
	//--->save whole row entery > start	
	$(document).on('click', '.btn_save', function(event) 
	{
		event.preventDefault();
		var tbl_row = $(this).closest('tr');

		var row_id = tbl_row.attr('row_id');

		
		//hide save and cacel buttons
		tbl_row.find('.btn_save').hide();
		tbl_row.find('.btn_cancel').hide();

		//show edit button
		tbl_row.find('.btn_edit').show();


		//make the whole row editable
		tbl_row.find('.editable_data')
		.attr('edit_type', 'click')
		.removeClass('bg-warning')
		.css('padding','') 

		//--->get row data > start
		let arr = {}; 
		tbl_row.find('.editable_data').each(function(index, val) 
		{   
			let col_name = $(this).attr('col_name');  
			let col_val  =  $(this).html();
			arr[col_name] = col_val;
			ajax_data[row_id][col_name] = col_val;

		});
		//--->get row data > end

		console.log(ajax_data);

		//use the "arr"	object for your ajax call
		$.extend(arr, {row_id:row_id});
		//out put to show
		$('.post_msg').html( '<pre class="bg-success">'+JSON.stringify(arr, null, 2) +'</pre>')
	});
	//--->save whole row entery > end


}); 
</script>

 

<div class="panel panel-default">
  <div class="panel-heading"><b> Demo </b> </div>

  <div class="panel-body">
	
	<div class="tbl_user_data"></div>

  </div>

</div>

  </div>
</div>
