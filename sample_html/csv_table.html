{% extends 'base.html' %}
{% block content %}

<style>
    * {
      font-family: arial, sans-serif;
      box-sizing: border-box;
    }
    #demo { border-collapse: collapse; }
    #demo tr:nth-child(odd) { background: #f2f2f2; }
    #demo td { padding: 10px; }
    </style>
  <h1>
    {% block title %} CSV To HTML Table {% endblock %}
  </h1>
  <body>
    <audio controls>
        <source src="{{ url_for('static', filename='010512-165.wav') }}" type="audio/x-wav;codec=pcm">
        Your browser does not support the audio element.
    </audio>
    <table, id = "demo"></table>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
  </body>

{% endblock %}
