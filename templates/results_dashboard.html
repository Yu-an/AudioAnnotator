
{% extends 'results_base.html' %}

{% block title %} Annotation Results {% endblock %}

{% block head %} Results Dashboard {% endblock %}
{% block content %} 
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Intake</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('transcript_annotator') }}">Annotation</a></li>
    <li class="breadcrumb-item active" aria-current="page">Results</li>
  </ol>
</nav>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab" aria-controls="overview" aria-selected="true">Basic stats</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="perfile-tab" data-bs-toggle="tab" data-bs-target="#perfile" type="button" role="tab" aria-controls="perfile" aria-selected="false">Stats per file</button>
  </li>

</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">

  </div>
  <div class="tab-pane fade" id="perfile" role="tabpanel" aria-labelledby="profile-tab">

  </div>

</div>
<h2>Editing annotation</h2>
      <button id = "update_btn" type="button" class="btn btn-primary right-block">Update Results</button>
  
<div  class="container">
  <table id="table" class="table table-hover table-sm" id="table-pagination"
  data-pagination="true"
  data-show-pagination-switch="true"
  data-sort-order="desc" 
  data-show-export="true" 
  data-show-toggle="true"  
  data-show-refresh="true" 
  data-show-columns="true"
  data-search="true"
  data-page-list="[5, 10, 25, 50, 100, ALL]"
  >
  </table>
  



<script>

data = JSON.parse(sessionStorage.getItem("results")); 
console.log(data)

</script>

{% endblock %}
